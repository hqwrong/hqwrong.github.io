---
layout: default
---

<article>
  <small>{{ page.date | date: "%Y-%m-%d" }}</small>
  <h1>{{page.title}}</h1>
  <hr/>
  {{content}}
  <hr/>
  <div id="post-nav" class="clearfix">
    {% if page.previous.url %} 
    <a class="prev" href="{{page.previous.url}}">{{page.previous.title}}</a> 
    {% endif %} 
    {% if page.next.url %} 
    <a class="next" style="float:right;"href="{{page.next.url}}">{{page.next.title}}</a> 
    {% endif %} 
  </div>
</article>
