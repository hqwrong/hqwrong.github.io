---
layout: frontpage
---

<p> {{ content }} </p>
<hr>

{% for post in site.posts %}
  {% for tag in post.tags %}
    {% if tag == page.tag %}
      <div class="entry">
        <small>
          {{ post.date | date_to_string }}
        </small>
        <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
      </div>

     <p>
       {{ post.desc | markdownify }}
     </p>

     <hr/>
    {% endif %}
  {% endfor %}

{% endfor %}
