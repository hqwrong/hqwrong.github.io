<h2> 檀香刑 (莫言) </h2><p><div>1. 当赵甲用刀尖扎着钱肉转圈示众时，他感到自己是绝对的中心，而他的刀尖和刀尖上的钱肉是中心里的中心。上至气焰熏天的袁大人，下至操场上的大兵，目光都随着他的刀尖转，更准确地说是随着刀尖上的钱肉转。钱肉上天，众人的眼光上天；钱肉落地，众人的眼光落地。</div>
<div>- 您在位置 #2816-2819的标注 | 添加于 2015年5月8日星期五 上午12:57:37</div></p>
