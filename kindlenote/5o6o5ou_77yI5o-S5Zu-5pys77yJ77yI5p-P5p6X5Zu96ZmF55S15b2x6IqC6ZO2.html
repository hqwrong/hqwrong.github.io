<h2> 推拿（插图本）（柏林国际电影节银熊奖；台湾电影金马奖六项大奖得主之原著小说；茅盾文学奖获奖作品） (毕飞宇) </h2><p><div>1. 盲人一般不和健全人打交道的根本缘由。在盲人的心目中，健全人是另外的一种动物，是更高一级的动物，是有眼睛的动物，是无所不知的动物，具有神灵的意味。他们对待健全人的态度完全等同于健全人对待鬼神的态度：敬鬼神而远之。</div>
