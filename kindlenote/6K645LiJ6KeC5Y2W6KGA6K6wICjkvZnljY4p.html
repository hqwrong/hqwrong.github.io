<h2> 许三观卖血记 (余华) </h2><p><div>1. 今天我就辛苦一下，我用嘴给你们每人炒 ，你们们就用耳朵听着吃了，你们别用嘴，用嘴连个屁都吃不到，都把耳朵竖起来，我马上就要炒菜了。想吃什么，你们自己点。</div>
<div>- 您在位置 #1554-1556的标注 | 添加于 2015年3月17日星期二 上午12:28:56</div></p>
