<h2> 经典译林：希腊古典神话 (古斯塔夫·施瓦布) </h2><p><div>1. 他套上骏马，把赫克托耳的尸体捆在马车的座位旁边，拖着尸体围着帕特洛克罗斯的纪念碑奔跑三圈。</div>
