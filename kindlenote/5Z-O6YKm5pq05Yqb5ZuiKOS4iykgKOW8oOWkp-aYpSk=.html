<h2> 城邦暴力团(下) (张大春) </h2><p><div>1. 各位试想，活生生的四味全禽，要之以鸭最蠢拙、鸡稍轻健、鸽更不驯，而以鹌鹑最为佻达活泼，却给囚在最里层。发明这道菜的厨子想必有一肚皮冰炭难容的感慨，恨世间野性尽为蠢物缚束牢笼，才想出这么一番折腾来——其中最见深刻的，正在‘拆架’的意思上。君不见，如何教人收伏野性、甘为蠢物囚裹呢？很简单，‘无骨’可矣！没了骨头，尽管委曲求全，毕竟只能盘中作肴而已了。”</div>
<div>- 您在位置 #3433-3436的标注 | 添加于 2014年3月20日星期四 下午8:57:45</div></p>
