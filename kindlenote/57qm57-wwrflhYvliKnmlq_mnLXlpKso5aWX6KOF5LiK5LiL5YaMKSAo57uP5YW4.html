<h2> 约翰·克利斯朵夫(套装上下册) (经典译林) (罗曼·罗兰(Romain Rolland)) </h2><p><div>1. 创造，无论从肉体方面还是从精神方面而言，就是脱离肉体的樊笼，卷进生命的漩涡，永存于天地之间。创造就是消灭死亡。</div>
